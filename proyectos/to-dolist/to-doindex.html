<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">📝 To-Do List</h1>

    <div class="flex mb-4">
      <input id="TareaInput" type="text" placeholder="Escribe una tarea..."
             class="w-full border p-2 rounded-l" />
      <button onclick="agregarTarea()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-r">
        Agregar
      </button>
    </div>

    <ul id="ListaTareas" class="space-y-2"></ul>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="to-do.js"></script>
</body>
</html>
