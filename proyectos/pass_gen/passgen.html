<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4 text-center uppercase overline">Generador de Contraseñas</h2>
        <label class="block mb-2">Longitud: <span id="lengthValue">12</span></label>
        <input type="range" min="4" max="32" value="12" id="lengthInput" class="w-full mb-4">
        <label class="block">
          <input type="checkbox" id="includeUpper" class="mr-2"> Incluir mayúsculas
        </label>
        <label class="block">
          <input type="checkbox" id="includeNumbers" class="mr-2"> Incluir números
        </label>
        <label class="block mb-4">
          <input type="checkbox" id="includeSymbols" class="mr-2"> Incluir símbolos
        </label>
      
        <button id="generateBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full mb-4">Generar</button>
      
        <input type="text" id="passwordOutput" readonly class="w-full text-center border p-2 rounded">
      </div>
</body>
<script src="passgenlogic.js"></script>
</html>
